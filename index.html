<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header-container">
        <!-- <img src="./images/illustration-hero.svg" alt="" class="image-header"> -->
      </div>
      <h2 class="card-title">Order Summary</h2>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-details">
        <div class="card-left-details">
          <div class="icon-container">
            <img src="./images/icon-music.svg" alt="music" class="music-icon" />
          </div>
          <div class="plan-container">
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <div class="card-right-details">
          <a href="https://www.spotify.com/in-en/premium/" class="link-change"
            >Change</a
          >
        </div>
      </div>
      <div class="card-button-container">
        <button class="button-proceed">Proceed to Payment</button>
        <div class="card-link-container">
          <a
            href="https://support.spotify.com/us/article/cancel-premium/"
            class="link-cancel"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
